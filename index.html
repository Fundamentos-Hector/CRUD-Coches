<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <form id = "form-cars" onsubmit="event.preventDefault(), addCars()"  action="/users.php">
                    <div class="form-group">
                      <label for="marca">Marca</label>
                      <input type="text" class="form-control" id="marca" placeholder="Marca">                      
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo</label>
                        <input type="text" class="form-control" id="model" placeholder="Modelo">                      
                    </div>                
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" placeholder="Color">                      
                    </div>
                    <div class="form-group">
                        <label for="año">Año</label>
                        <input type="text" class="form-control" id="año" placeholder="Año">                      
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" placeholder="Precio">                      
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                  </form>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Marca</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Año</th>
                    <th>Precio</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id = "container-cars">

            </tbody>
        </table>
    </div>
